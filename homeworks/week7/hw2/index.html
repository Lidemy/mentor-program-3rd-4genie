<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week7 hw2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="banner"></header>
    <main class="container">
      <form action="" class="form">
        <div class="form__head">
          <div class="form__title intro">程式導師實驗計畫第三期報名表單</div>
          <div class="form__content">
            <p>
              詳情請參考：<a
                href="https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3"
                >https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3</a
              ><br />填完之後請務必按照文章內的說明再寄信給我，才算報名成功喔
            </p>
          </div>
          <div class="star">*必填</div>
        </div>

        <div class="form__body">
          <div class="form__inner">
            <div class="form__title">
              電子郵件地址 <span class="star">*</span>
            </div>
            <input
              type="email"
              name="email"
              class="form_text_required"
              placeholder="您的電子郵件"
            />
          </div>

          <div class="form__inner">
            <div class="form__title">
              暱稱<span class="star">*</span><br />
              <span>該怎麼稱呼您</span>
            </div>
            <input
              type="text"
              name="name"
              class="form_text_required"
              placeholder="您的稱呼"
            />
          </div>

          <div class="form__inner">
            <div class="form__title">報名類型 <span class="star">*</span></div>
            <input
              type="radio"
              name="type"
              value="type1"
              id="type1"
              class="form_radio_required"
              checked
            /><label for="type1"
              >從零到一基礎班（兩個月後開始收保證金
              5000，淘汰不退還，結業後兩個月內找到工作付一個月半薪水，沒工作不用付）</label
            ><br /><br />
            <input
              type="radio"
              name="type"
              value="type2"
              id="type2"
              class="form_radio_required"
            /><label for="type2"
              >在職工程師加強班（兩個月後開始收保證金 5000，三個月時收學費 35000
              元台幣，被淘汰不退還）</label
            >
          </div>

          <div class="form__inner">
            <div class="form__title">
              是否有程式相關背景？<span class="star">*</span>
            </div>
            <input
              type="text"
              name="coding"
              class="form_text_required"
              placeholder="您的回答"
            />
          </div>

          <div class="form__inner">
            <div class="form__title">
              其他<br />
              <span>任何你想說的</span>
            </div>
            <input
              type="text"
              name="other"
              class="other"
              placeholder="您的回答"
            />
          </div>

          <div class="form__inner submit">
            <div class="form__btn"><button type="submit">提交</button></div>
          </div>
        </div>
      </form>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
